function initDotGrid(wrap){
var canvas=document.createElement('canvas');canvas.className='dg-canvas';canvas.style.pointerEvents='none';wrap.appendChild(canvas);

var ctx=canvas.getContext('2d');if(ctx)ctx.scale(dpr,dpr);
var cell=dotSize+gap,cols=Math.floor((w+gap)/cell),rows=Math.floor((h+gap)/cell);
var gw=cell*cols-gap,gh=cell*rows-gap,sx=(w-gw)/2+dotSize/2,sy=(h-gh)/2+dotSize/2;
dots=[];for(var y=0;y<rows;y++)for(var x=0;x<cols;x++)dots.push({cx:sx+x*cell,cy:sy+y*cell,xO:0,yO:0,ia:false})}
build();
if(window.ResizeObserver)(new ResizeObserver(build)).observe(wrap);
var pSq=proximity*proximity;
(function draw(){var ctx=canvas.getContext('2d');if(!ctx){requestAnimationFrame(draw);return}
var dpr=window.devicePixelRatio||1;ctx.clearRect(0,0,canvas.width,canvas.height);ctx.save();
for(var i=0;i<dots.length;i++){var d=dots[i],ox=d.cx+d.xO,oy=d.cy+d.yO;
var dx=d.cx-ptr.x,dy=d.cy-ptr.y,dsq=dx*dx+dy*dy;
var sr='rgb('+bR+','+bG+','+bB+')';
if(dsq<=pSq){var dist=Math.sqrt(dsq),t=1-dist/proximity;
sr='rgb('+Math.round(bR+(aR-bR)*t)+','+Math.round(bG+(aG-bG)*t)+','+Math.round(bB+(aB-bB)*t)+')'}
